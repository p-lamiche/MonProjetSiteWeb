<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script>
      window.Utiq = window.Utiq || {};
      window.Utiq.config = {
        CMP: "none", // For Separate Pop-up - it would be other ID for Integrated Model
        //cmpUtiqPurposeId: "", // Only if you use Integrated Model
        //cmpUtiqVendorId: "", // Only if you use Integrated Model
        customizationOptions: {
          language: "fr" // Optional attribute. Allowed values: en, de, es, fr or it
        }
      };
      (() => {
        const s = document.createElement("script")
        s.type = 'text/javascript';
        s.src = "https://utiq.plamiche.com/utiqLoader.js"
        s.async = true;
        document.head.appendChild(s)
      })();
      (() => {
        const s = document.createElement("script")
        s.type = 'text/javascript';
        s.src = "https://utiq.plamiche.com/utiqManagePage.js"
        s.async = true;
        document.head.appendChild(s)
      })();
    </script>
    <style>
      /* Example Manage Utiq CSS Styles */
  
      #utiq-manage-page h2,
      #utiq-manage-page p,
      #utiq-manage-page a,
      #utiq-manage-page li {
        font-family: "Sofia Pro", "Century Gothic", "Arial", sans-serif;
      }
  
      #utiq-manage-page h2 {
        font-size: 1.5em;
      }
  
      #utiq-manage-page a {
        color: #db214f;
      }
  
      #utiq-manage-page a:hover {
        color: #7a0320;
      }
  
    </style>
    <title>Gérer Utiq</title>
  </head>
  <body>
    <h1>Gérer le consentement de la technologie Utiq</h1>
    <div id="utiq-manage-page"></div>
  </body>
</html>
